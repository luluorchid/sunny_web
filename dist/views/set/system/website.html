<title>网站设置</title>
  
<div class="layui-fluid">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-card-header">网站设置</div>
        <div class="layui-card-body" pad15>
          
          <div class="layui-form site" wid100 lay-filter="">
           
          </div>
          
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  layui.use('jquery',function(){
  var $=layui.jquery;
  var index=layer.load()
  $.ajax({
    url:layui.setter.url+'admin/web/web',  
    type:'GET',
	xhrFields: {
           withCredentials: true
       },
    success:function(res){
      console.log(res)
        $('.site').append(`<div class="layui-form-item">
              <label class="layui-form-label">网站名称</label>
              <div class="layui-input-block">
                <input type="text" name="sitename" lay-verify="require" value="`+res.data.sitename+`" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">网站域名</label>
              <div class="layui-input-block">
                <input type="text" name="domain" lay-verify="require|url" value="`+res.data.domain+`" class="layui-input">
              </div>
            </div>
            
            <div class="layui-form-item">
              <label class="layui-form-label">最大文件上传</label>
              <div class="layui-input-inline" style="width: 80px;">
                <input type="text" name="max_upload_size" lay-verify="require|number" value="`+res.data.max_upload_size+`" class="layui-input">
              </div>
              <div class="layui-input-inline layui-input-company">KB</div>
              <div class="layui-form-mid layui-word-aux">提示：1 M = 1024 KB</div>
            </div>
            
            
            <div class="layui-form-item layui-form-text">
              <label class="layui-form-label">首页标题</label>
              <div class="layui-input-block">
                <textarea name="title" class="layui-textarea">`+res.data.title+`</textarea>
              </div>
            </div>
            <div class="layui-form-item layui-form-text">
              <label class="layui-form-label">META关键词</label>
              <div class="layui-input-block">
                <textarea name="keywords" class="layui-textarea" placeholder="多个关键词用英文状态 , 号分割">`+res.data.keywords+`</textarea>
              </div>
            </div>
            <div class="layui-form-item layui-form-text">
              <label class="layui-form-label">META描述</label>
              <div class="layui-input-block">
                <textarea name="descript" class="layui-textarea">`+res.data.descript+`</textarea>
              </div>
            </div>
            <div class="layui-form-item layui-form-text">
              <label class="layui-form-label">版权信息</label>
              <div class="layui-input-block">
                <textarea name="copyright" class="layui-textarea">`+res.data.copyright+`</textarea>
              </div>
            </div>
            <div class="layui-form-item layui-form-text">
              <label class="layui-form-label">统计代码</label>
              <div class="layui-input-block">
                <textarea name="code" class="layui-textarea">`+res.data.code+`</textarea>
              </div>
            </div>
            <div class="layui-form-item">
              <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="set_website">确认保存</button>
              </div>
            </div>`);
        layui.form.render();
        layer.close(index)

    }
  })
  
})
  
layui.use('set', layui.factory('set'));
</script>
