
  <div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list"style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
      <label class="layui-form-label">文章标题</label>
      <div class="layui-input-block">
        <script type="text/html" template>
          <input type="text" name="title" value="{{ d.params.title || '' }}" lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
        </script>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">摘要</label>
      <div class="layui-input-block">
        <script type="text/html" template>
          <input type="text" name="sub" value="{{ d.params.sub || '' }}" lay-verify="required" placeholder="请用一句话描述这篇文章的主要内容" autocomplete="off" class="layui-input">
        </script>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">标签</label>
      <div class="layui-input-inline">
        <script type="text/html" template>
          <input type="text" name="tag" value="{{ d.params.tag || '' }}" lay-verify="required" placeholder="请输入标签以空格分开" autocomplete="off" class="layui-input">
        </script>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">文章内容</label>
      <div class="layui-input-block">
        <script type="text/html" template>
          <textarea  id="edit" lay-verify="" style="width:auto; height: 150px;" autocomplete="off" class="layui-textarea">

            {{ d.params.content || '' }}
          </textarea>
          {{d.params.id?`<input type="hidden" name="id" value="`+d.params.id+`">`:''}}
        </script>
      </div>
    </div>

    <div class="layui-form-item">
      <label class="layui-form-label">分类</label>
      <div class="layui-input-inline">
        <script type="text/html" template>
          <select name="cate" id="cates" lay-verify="required">
          
            <option value="{{d.params.cate}}" selected>{{d.params.catename}}</option>
            
          </select>
        </script>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">是否公开</label>
      <div class="layui-input-blcok">
        <script type="text/html" template>
        <input type="checkbox" lay-verify="" lay-filter="status" name="status" lay-skin="switch" lay-text="是|否" {{ d.params.status==1?'checked':'' }}>
      </script>
      </div>
    </div>
    <script type="text/html" template>
      <input type="hidden" name="id" value="{{ d.params.id || '' }}">
    </script>
    <div class="layui-form-item">
      <label class="layui-form-label"></label>
      <div class="layui-input-inline">
        <input type="button" lay-submit lay-filter="layuiadmin-app-form-submit" value="确认" class="layui-btn">
      </div>
    </div>
  </div>
